name: Build pocketbase

on:
  - workflow_dispatch

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - uses: astral-sh/setup-uv@v6
      - uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - run: uv run build_wheel.py
        working-directory: ./pocketbase
      - run: uv build --sdist
        working-directory: ./pocketbase

      - run: |
          uv pip install --system --no-index -f pocketbase/dist/ pocketbase-bin
          which pocketbase
          pocketbase --version

          nohup pocketbase serve > pb.log 2>&1 &
          sleep 2
          cat pb.log

      - uses: actions/upload-artifact@v4
        with:
          path: pocketbase/dist

      - run: ls pocketbase/dist

  publish:
    name: publish
    runs-on: ubuntu-latest
    needs: [build]
    environment: publish
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: artifact
          path: dist

      - run: ls -R dist

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
